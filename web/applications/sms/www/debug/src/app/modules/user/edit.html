<div class="container-fluid">
  <div class="width_change" id="row block-title">
    <div class="col-sm-offset-2 col-sm-10 col-xs-12">
      <div class="bs-callout bs-callout-danger">
        <h5>编辑用户</h5>
      </div>
      <div class="form-group" ng-show="basic_form.$invalid && basic_form.$dirty && show_error">
        <div class="col-sm-12">
          <div class="alert alert-danger">
            <ul>
              <li ng-show="basic_form.dept.$error.required">请选择部门！</li>
              <li ng-show="basic_form.role.$error.required">请选择用户角色！</li>
              <li ng-show="basic_form.mobile.$error.required">请输入手机号码！</li>
              <li ng-show="basic_form.mobile.$error.pattern">手机号码格式不对！</li>
              <li ng-show="basic_form.name.$error.required">请输入用户姓名！</li>
              <li ng-show="basic_form.province.$error.required">请选择所在地！</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="block mt-10 ml-default">
        <form class="form-horizontal showcase-form" role="form" id="basic_form" name="basic_form">
          <div class="form-group">
            <label class="col-sm-2 control-label">所属部门：</label>
            <div class="col-sm-10">
              <select ng-model="data.dept" class="form-control" name="dept"
                ng-options="m.pre_name for m in dept_list" required> 
                <option value="">
                请选择用户所属部门
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户角色：</label>
            <div class="col-sm-10">
              <select ng-model="data.role" class="form-control" name="role"
                ng-options="m.name for m in role_list" required>
                <option value="">
                请选择用户角色类型
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
              <input type="text" ng-model="data.mobile" name="mobile" class="form-control" placeholder="请输入手机号码" required="" ng-pattern="/^[1-9]{1}[0-9]{10}$/">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
              <input type="text" name="name" ng-model="data.name" class="form-control" placeholder="请输入姓名" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">所在地：</label>
            <div class="col-sm-10">
              <select ng-model="data.province" class="form-control" name="province"
                ng-options="m.name for m in province_list" ng-change="get_market('province');" required>
                <option value="">
                选择省份
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">详细地址：</label>
            <div class="col-sm-10">
              <input type="text" ng-model="data.address" class="form-control" placeholder="请输入详细地址">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-info btn-lg col-sm-3 col-sm-offset-1" ng-click="edit();"> 提交</button>
            <button class="btn btn-warning btn-lg col-sm-3 col-sm-offset-1" ng-click="reset()">重置</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
