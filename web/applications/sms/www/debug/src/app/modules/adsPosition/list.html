    <div class="col-xs-offset-2">
      <div class="bs-callout bs-callout-danger">
        <h5>{{title}}</h5>
      </div>
      <div class="bs-callout">
          <div class="mt-10">
            <div class="form-group row">
              <div class="col-xs-4">
                <a class="btn-block btn btn-info" ui-sref="home.posCreate">
                  发布广告位 
                </a>
              </div>
           </div>
          </div>
          <div class="block mt-10">
           <a ng-click="filterByStatus('all');" 
            ng-class="{'btn-info': status == 'all'}" class="btn">
            全部
            <span class="badge">{{total['all']}}</span>
          </a>
          <a ng-click="filterByStatus('1');"
            ng-class="{'btn-info': status == '1'}" class="btn">
            已启用
            <span class="badge">{{total[1]}}</span>
          </a>
          <a ng-click="filterByStatus('0');"
            ng-class="{'btn-info': status == '0'}" class="btn">
            已禁用
            <span class="badge">{{total[0]}}</span>
          </a>
          </div>
        <div class="block mt-10 ml-default">
         <!--城市广告筛选-->
          <form class="form-inline" role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">关键词</div>
                <input type="text" ng-model="key" class="form-control" placeholder="请输入广告位描述" />
              </div>
            </div>
            <div class="form-group">
              <button class="btn-block btn btn-info" ng-click="search();"> 筛选 </button>
            </div>
            <div class="form-group">
              <button class="btn btn-block btn-warning" ng-click="reset();">重置 </button>
            </div>
          </form>
        </div>
          </div>

        <div class="table-responsive" style="margin-top:10px;">
          <table class="table table-bordered table-striped table-hover">
            <colgroup>
              <col class="col-xs-2">
              <col class="col-xs-2">
              <col class="col-xs-2">
              <col class="col-xs-2">
              <col class="col-xs-3">
            </colgroup>
            <thead>
              <tr>
                <td><h5><em class="text-danger">广告位id</em></h5></td>
                <td class="text-center"><h5>广告位名称</h5></td>
                <td class="text-center"><h5>广告位状态</h5></td>
                <td class="text-center"><h5>上一次更新时间</h5></td>
                <td class="text-center"><h5>操作</h5></td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in positions">
                <td>
                  <h5><em class="text-danger">{{item.id}}</em></h5>
                </td>
                <td class="text-center">
                  <h5>{{item.title}}</h5>
                </td>
                <td class="text-center">
                  <h5>
                    <span class="label label-success" ng-if="item.status == 1">
                      已启用
                    </span>
                    <span class="label label-danger" ng-if="item.status == 0">
                      已禁用
                    </span>
                  </h5>
                  <td class="text-center">
                    <h5>{{item.updated_time}}</h5>
                  </td>
                  <td class="text-center">
                    <h5>
                     <a ng-if="item.status == 1" class="btn btn-danger btn-sm btn_mb5" ng-click="setStatus(item, 0)">
                        禁用广告位</a>
                      <a ng-if="item.status != 1 " class="btn btn-success btn-sm btn_mb5" ng-click="setStatus(item, 1)">
                        启用广告位</a>
                    </h5>
                  </td>
                </tr>
            </tbody>
          </table>
         </div>
        <nav>
          <dachu-pagination conf="paginationConf"></dachu-pagination>
        </nav>
      </div>
    </div>
  </div>
</div>
