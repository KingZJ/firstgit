<div class="login_bg container-fluid">
  <!-- logo -->
  <div class="logo">
    <h3>CRM</h3>
  </div>
  <!--login form-->
  <form class="login-form row block block-col form" name="loginForm" novalidate role="form" ng-submit="login()">
    <div class="form-group col-xs-12">
        <input type="tel" required class="input-md form-control" ng-model="user.mobile" ng-pattern="/^1\d{10}$/" ng-minlength="11" ng-maxlength="11" name="mobile" id="tel" placeholder="请输入手机号" ng-focus="isL = false">
    </div>
    <div class="form-group col-xs-12">
        <input type="password" required class="input-md form-control" ng-minlength="6" ng-model="user.password" name="password" id="password" placeholder="请输入密码" ng-focus="isL = false">
    </div>

      <div class="form-group alert_box pull-left" ng-show="isL && loginForm.$valid && error.message">
        <div class="col-sm-10">
          <div class="alert alert-danger min_alert" style="margin-bottom: 0px">
            <ul>
              <li role="alert">{{error.message}}</li>

            </ul>
          </div>
        </div>
      </div>
      <div class="form-group alert_box mg pull-left" ng-show="loginForm.$invalid && loginForm.$dirty && show_error">

        <div class="col-sm-10">
          <div class="alert alert-danger min_alert" style="margin-bottom: 0px">
            <ul>
              <li ng-show="loginForm.mobile.$error.minlength">请输入正确的手机号</li>
              <li ng-show="!loginForm.mobile.$error.minlength && loginForm.mobile.$error.pattern">手机号格式不正确</li>
              <li ng-show="loginForm.mobile.$error.required">手机号必填</li>
              <li ng-show="loginForm.password.$error.minlength">密码至少6位</li>
              <li ng-show="loginForm.password.$error.required">密码必填</li>

            </ul>
          </div>
        </div>
      </div>
    <div class="form-group col-xs-12">
          <button type="submit" class="btn btn-success btn-md btn-block">
            登录
          </button>
    </div>
  </form>
  <!--login form end-->
</div>
