<div class="container-fluid block block-col pb-nav pt-nav">
  <h4 class="pt-10">编辑客户信息</h4>
  <div class="block pt-10 ml-default">
    <form class="form-horizontal showcase-form" role="form" id="basic_form" name="basic_form" ng-submit="func.create()" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2">上传客户门店照片：<a class="btn btn-warning btn-sm" ng-click="func.upload()">上传照片</a><span ng-if="is_uploaded>0">(已上传)</span></label>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">客户类型：<span class="color-red"> 必填</span></label>
        <div class="col-sm-10">
          <select class="form-control" name="customerType" ng-model="customerType" ng-options="m.name for m in types" required>
            <option value="">
            请选择客户类型
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">店铺规模：</label>
        <div class="col-sm-10">
          <select class="form-control" name="dimensions" ng-model="dimensions" ng-options="m.name for m in oDimensions">
            <option value="">请选择店铺规模</option>
          </select>
        </div>
      </div>
      <div class="container form-group">
        <label class=" clearfix control-label">详细地址：<a class="btn btn-warning btn-sm" ng-click="func.choosePlace()">定位用户地址</a></label>
      </div>
      <div class="input-group w-100">
        <input name="address" type="text" ng-model="address" class="form-control" placeholder="请填写详细地址" >
        <span class="input-group-btn address-fw"><select class="form-control" name="direction" ng-model="direction" ng-options="opt as opt.label for opt in dOptions" >
            <option value="">方位</option>
        </select></span>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">备注：</label>
        <div class="col-sm-10">
          <input type="text" name="remark" ng-model="remark" class="form-control" placeholder="请输入备注">
        </div>
      </div>
      <div class="form-group" ng-show="isRequesting===false">
        <div class="col-sm-10">
          <button class="btn btn-block btn-info" type="submit">确认修改</button>
        </div>
      </div>
      <div ng-show="isRequesting">
        <div class="loading_spinner">
          <div class="loading_bounce1"></div>
          <div class="loading_bounce2"></div>
          <div class="loading_bounce3"></div>
        </div>
      </div>
    </form>
  </div>
</div>
