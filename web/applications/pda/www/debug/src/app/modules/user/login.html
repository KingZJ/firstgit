<div ng-show="wait">
  <div class="wait"></div>
  <progressbar class="progress-striped active" value="100" type="info"><i>正在登陆中，请稍等</i></progressbar>
</div>
<div class="container">
  <!-- 登陆界面 -->
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title text-center">WMS-PDA手持系统</h3>
      </div>
      <div class="panel-body">
        <img src="assets/images/logo.png">
        <!--login form-->
        <div class="col-md-4 col-md-offset-4">
          <p ng-show="error" class="{{error.cls}}">{{error.msg}}</p>
          <form class="row block block-col" name="loginForm" role="form" novalidate ng-submit="login()">
            <div class="form-group c_loginb col-xs-12">
              <div class="col-sm-12">
                <input type="tel" required class="input-lg form-control" ng-model="user.mobile" ng-pattern="/^1[3|5|6|7|8|9]\d{9}$/" ng-minlength="11" ng-maxlength="11" name="mobile" id="tel" placeholder="请输入手机号">
                <div class="col-xs-12 block-col  label label-danger" ng-show="(loginForm.submitted || loginForm.mobile.$dirty)  && loginForm.mobile.$invalid">
                  <span ng-show="loginForm.mobile.$error.minlength">请输入正确的手机号</span>
                  <span ng-show="!loginForm.mobile.$error.minlength && loginForm.mobile.$error.pattern">手机号格式不正确</span>
                  <span ng-show="loginForm.mobile.$error.required">手机号必填</span>
                </div>
              </div>
            </div>
            <div class="form-group c_loginb col-xs-12">
              <div class="col-sm-12">
                <input type="password" required class="input-lg form-control" ng-minlength="6" ng-model="user.password" name="password" id="password" placeholder="请输入密码">
                <div class="col-xs-12  block-col label label-danger" ng-show="loginForm.submitted  && loginForm.password.$invalid">
                  <span ng-show="loginForm.password.$error.minlength">密码至少6位</span>
                  <span ng-show="loginForm.password.$error.required">密码必填</span>
                </div>
              </div>
            </div>
            <a ui-sref="modifypwd" class="pull-right login-pwd">重置密码</a>
            <div class="form-group col-xs-12">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
