<div class="container-fluid">
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
            <h3 class="modal-title">{{items.headerText}}</h3>
        </div>
        <div class="modal-body">
          <h2 class="text-center">{{items.bodyText}}</h2>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="items.ok()" ng-if="items.actionText">
            {{items.actionText}}
            </button>
            <button class="btn btn-warning"  ng-click="items.close();cancel()">{{items.closeText}}</button>
        </div>
  </script>

  <div ng-include="'components/subnavbar/subnavbar.html'" ng-init="pageTitle='编辑分类'"></div>
  <!--login form-->
  <form class="row block block-col form-horizontal" role="form" ng-submit="cateSave()" ng-controller="CategoryEditCtrl">
    <div class="form-group col-xs-12">
      <label for="type" class="col-sm-2 control-label">一级分类</label>
      <div class="col-sm-10"> 
        <select ng-model="category" ng-change="getChild()"
          ng-options="str.name for str in ups"  class="input-lg form-control">
          <option value="">--选择分类类型--</option>
        </select>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <label for="type" class="col-sm-2 control-label">二级分类</label>
      <div class="col-sm-10"> 
        <select ng-model="childCate" ng-options="str.name for str in childCates" ng-change="getThird()"  class="input-lg form-control">
          <option value="">--选择分类类型--</option>
        </select>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <label for="type" class="col-sm-2 control-label">三级分类</label>
      <div class="col-sm-10"> 
        <select ng-model="thirdCate" ng-options="str.name for str in thirdCates"  class="input-lg form-control">
          <option value="">--选择分类类型--</option>
        </select>
      </div>

    </div>
    <div class="form-group col-xs-12">
      <label for="tel" class="col-sm-2 control-label">品类名称</label>
      <div class="col-sm-10">
        <input type="text" required class="input-lg form-control"
        ng-model="cateInfo.name" name="catename"  placeholder="请输入品类名称">
      </div>
    </div>
     <div class="form-group col-xs-12">
      <label for="weight" class="col-sm-2 control-label">权重【从大到小排序】</label>
      <div class="col-sm-10">
        <input type="number" required class="input-lg form-control"
        ng-model="cateInfo.weight" name="weight"  placeholder="请输入权重值">
      </div>
    </div>

    <div class="form-group col-xs-12">
        <button type="submit" class="btn btn-success col-xs-12 btn-lg">保存
        </button>
    </div>

    <div class="form-group col-xs-12">
        <button type="button" ng-click="reback()" class="btn btn-default col-xs-12 btn-lg">
          取消
        </button>
    </div>
  </form>
  <!--login form end-->
</div>
<div ng-include="'components/footer/footer.html'"></div>
