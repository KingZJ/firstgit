<div class="container-fluid" ng-controller="PropertyEditCtrl">  
  <div ng-controller="PropertyAddCtrl">
  <div ng-include="'components/subnavbar/subnavbar.html'" ng-init="pageTitle='产品规格录入'"></div>
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
            <h3 class="modal-title">{{items.headerText}}</h3>
        </div>
        <div class="modal-body">
          <h2 class="text-center">{{items.bodyText}}</h2>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="items.ok();cancel();" ng-if="items.actionText">
            {{items.actionText}}
            </button>
            <button class="btn btn-warning" ng-click="items.close();cancel()">{{items.closeText}}</button>
        </div>
  </script>
  <!--login form-->
  <form class="row block block-col form-horizontal" role="form"
    ng-submit="saveProperty()">
    <div class="form-group col-xs-12">
      <label for="tel" class="col-sm-2 control-label"><h5><b>一级分类</b></h5></label>
      <div class="col-sm-10">
          <select ng-model="top" class="form-control input-lg"
            ng-options="topCate.name for topCate in topCategory" ng-change="getSecond()"  required>
            <option value="">
           选择一级分类
            </option>
          </select>
      </div>
    </div>

    <div class="form-group col-xs-12"> 
      <label for="tel" class="col-sm-2 control-label"><h5><b>二级分类</b></h5></label>
      <div class="col-sm-10">
          <select ng-model="second" class="form-control input-lg"
            ng-options="secondCate.name for secondCate in secondCategory" ng-change="getProduct()" required>
            <option value="">
           选择二级分类
            </option>
          </select>
      </div>
    </div>
    
    <div class="form-group col-xs-12">
      <label for="tel" class="col-sm-2 control-label"><h5><b>产品名称</b></h5></label>
      <div class="col-sm-10">
          <select ng-model="products"  class="form-control input-lg"
            ng-options="p.name for p in productCategory"  required>
            <option value="">
           选择三级分类
            </option>
          </select>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <label for="type"  class="col-sm-2 control-label"><h5><b>规格类型</b></h5></label>
      <div class="col-sm-10">
          <select ng-model="property_show" class="form-control input-lg"
            ng-options="m.name for m in properties" ng-change="setProType()"  required>
            <option value="">
           选择规格类型
            </option>
          </select>
      </div>
    </div>
  <div class="form-group col-xs-12">
      <label for="type"  class="col-sm-2 control-label"><h5><b>是否必填</b></h5></label>
      <div class="col-sm-10">
          <select ng-model="property_required" class="form-control input-lg"
            ng-options="m.name for m in requires"  required>
            <option value="">
           选择一项
            </option>
          </select>
      </div>
    </div>
       <div class="form-group col-xs-12">
      <label for="name"  class="col-sm-2 control-label">
        <h5>
          <b>规格名称</b>
        </h5>
      </label>
      <div class="col-sm-10">
        <input type="text" ng-minlength="2" required class="input-lg form-control"
        name="name" ng-model="saveData.name" id="name" placeholder="请输入规格名称">
      </div>
    </div>
    
    <div class="form-group col-xs-12" ng-if ="property_values.length">
      <label for="name"  class="col-sm-2 control-label">
        <h5>
          <b>规格选项</b>
        </h5>
      </label>
      <div class="mt-10"  ng-repeat="item in property_values" >
        <div class="col-xs-8 mt-10">
          <input type="text"  ng-model="item.value"  class="input-lg form-control"
          name="name_value" id="name_value" required  placeholder="请输入规格选项值">
        </div>
        <div class="col-xs-4 mt-10">
          <span class="btn btn-lg {{item.cls}}" ng-click="{{item.clk}}($index)">
            <span class="glyphicon {{item.icon}}">{{item.name}}</span>
        </span>
      </div>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <label for="unit" class="col-sm-2 control-label"><h5><b>规格单位</b></h5></label>
      <div class="col-sm-10">
        <input type="text"  class="input-lg form-control" ng-model="saveData.unit" name="unit" 
        id="unit" placeholder="请输入规格单位">
      </div>
    </div>

    <div class="form-group col-xs-12">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="row block-btn">
          <div class="col-xs-12">
            <button  type="submit" class="btn btn-success btn-lg btn-block">
              保存
            </button>
          </div>
        </div>
         <div class="row block-btn">
          <div class="col-xs-12">
            <button  type="button" class="btn btn-default btn-lg btn-block">
              取消
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--login form end-->
</div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
