<div class="container-fluid">
  <div class="width_change" id="row block-title">
    <div class="col-sm-offset-2 col-sm-10 col-xs-12">
      <div class="bs-callout bs-callout-danger">
        <h5>添加线路</h5>
      </div>
      <div class="form-group" ng-show="basic_form.$invalid && basic_form.$dirty && show_error">
        <div class="col-sm-12">
          <div class="alert alert-danger">
            <ul>
              <li ng-show="basic_form.province.$error.required">请选择省份！</li>
              <li ng-show="basic_form.warehouse.$error.required">请选择仓库！</li>
              <li ng-show="basic_form.name.$error.required">请输入线路名称！</li>
              <li ng-show="basic_form.full_name.$error.required">请输入线路全名！</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="block mt-10 ml-default">
        <form class="form-horizontal showcase-form" role="form" name="basic_form" id="basic_form">
          <div class="form-group">
            <label class="col-sm-2 control-label">地理位置：</label>
            <div class="col-sm-10">
              <select name="province" ng-model="data.province" class="form-control"
                ng-options="m.name for m in provinces" ng-change="get_child('citys', 'province');" required>
                <option value="">
                请选择省份
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">对应仓库：</label>
            <div class="col-sm-10">
              <select name="warehouse" ng-model="data.warehouse" class="form-control"
                ng-options="m.name for m in warehouses" required>
                <option value="">
                请选择仓库
                </option>
              </select>
            </div>
          </div>
          <!--
          <div class="form-group">
              <label class="col-sm-2 control-label">所属系统：</label>
            <div class="col-sm-10">
              <select name="site" ng-model="data.site" class="form-control"
                ng-options="m.name for m in sites" required>
                <option value="">
                选择所属系统
                </option>
              </select>
            </div>
          </div>
          -->
          <div class="form-group">
            <label class="col-sm-2 control-label">线路名称：</label>
            <div class="col-sm-10">
              <input type="text" name="name" ng-model="data.name" class="form-control" placeholder="请输入线路名称" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">线路全名：</label>
            <div class="col-sm-10">
              <input type="text" name="full_name" ng-model="data.full_name" class="form-control" placeholder="请输入线路全名" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">线路描述：</label>
            <div class="col-sm-10">
              <input type="text" name="description" ng-model="data.description" class="form-control" placeholder="请输入线路描述">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-info btn-lg col-sm-3 col-sm-offset-1" ng-click="create();"> 提交</button>
            <button class="btn btn-warning btn-lg col-sm-3 col-sm-offset-1" ng-click="reset()">重置</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
