<div class="container-fluid">
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">{{items.headerText}}</h3>
    </div>
    <div class="modal-body">
        <h2 class="text-center">{{items.bodyText}}</h2>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="items.ok();cancel();" ng-if="items.actionText">
          {{items.actionText}}
        </button>
        <button class="btn btn-warning" ng-click="items.close();cancel()">{{items.closeText}}</button>
    </div>
  </script>
  <div class="width_change" id="row block-title">
    <div class="col-sm-offset-2 col-sm-10 col-xs-12">
      <div class="bs-callout bs-callout-danger">
        <h5>添加客户信息</h5>
      </div>
      <div class="form-group" ng-show="basic_form.$invalid && basic_form.$dirty && show_error">
        <div class="col-sm-12">
          <div class="alert alert-danger">
            <ul>
              <li ng-show="basic_form.site_id.$error.required">请选择用户所属系统！</li>
              <li ng-show="basic_form.mobile.$error.required">请输入手机号码！</li>
              <li ng-show="basic_form.mobile.$error.pattern">手机号码格式不对！</li>
              <li ng-show="basic_form.name.$error.required">请输入用户姓名！</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="block mt-10 ml-default">
        <form class="form-horizontal showcase-form" role="form" id="basic_form" name="basic_form">
          <div class="form-group">
            <label class="col-sm-2 control-label">所属系统：</label>
            <label class="radio-inline">
              <input type="radio" name="site_id" ng-model="info.site_id" value="1" required>大厨 
            </label>
            <label class="radio-inline">
              <input type="radio" name="site_id" ng-model="info.site_id" value="2" required>大果 
            </label>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
              <input type="text" ng-model="info.mobile" class="form-control" placeholder="请输入手机号码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
              <input type="text" ng-model="info.name" class="form-control" placeholder="请输入姓名">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">地理位置：</label>
            <div class="col-sm-10">
              <select ng-model="addr.province" class="form-control"
                ng-options="m.name for m in provinces" ng-change="get_child('citys', 'province');get_market('province')" required> 
                <option value="">
                选择省份
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">详细地址：</label>
            <div class="col-sm-10">
              <input type="text" ng-model="info.address" class="form-control" placeholder="请输入详细地址">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">店铺名称：</label>
            <div class="col-sm-10">
              <input type="text" ng-model="info.shop_name" class="form-control" placeholder="请输入店铺名称">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注：</label>
            <div class="col-sm-10">
              <input type="text" ng-model="info.remark" class="form-control" placeholder="请输入备注">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-info btn-lg col-sm-3 col-sm-offset-1" ng-click="create();"> 提交</button>
            <button class="btn btn-warning btn-lg col-sm-3 col-sm-offset-1" ng-click="reset()">重置</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
